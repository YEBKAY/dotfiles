####################
####### CORE #######
####################

# set mod key to win key
set $mod Mod4
# set font
font pango: System San Francisco Display 10
# hide borders
hide_edge_borders both
# set floating modifier
floating_modifier $mod
# removes window title bar
new_window 1pixel

####################
##### KEYBINDS #####
####################

# lock system
bindsym $mod+Shift+x exec "$HOME/.config/i3/scripts/lock"
#increase sound volume
bindsym XF86AudioRaiseVolume exec --no-startup-id pulseaudio-ctl up 1
#decrease sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pulseaudio-ctl down 1
#mute sound
bindsym XF86AudioMute exec --no-startup-id pulseaudio-ctl mute
# play/pause file
bindsym XF86AudioPlay exec playerctl play-pause
# play/pause file
bindsym XF86AudioPause exec playerctl play-pause
# next file
bindsym XF86AudioNext exec playerctl next
# previous file
bindsym XF86AudioPrev exec playerctl previous
# open term
bindsym $mod+Return exec $term
# kill program
bindsym $mod+Shift+q kill
# open rofi
bindsym $mod+d exec rofi -show run -bw 0 -lines 4 -width 30 -font "System San Francisco Display 13"
# take screenshot
bindsym $mod+Shift+p exec flameshot gui -p $HOME/Pictures/Screenshots
# open ranger
bindsym $mod+Shift+f exec $term -e ranger
# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace
bindsym $mod+Shift+r restart

#####################
##### WORKSPACE #####
#####################

# change focus
bindsym $mod+i focus up
bindsym $mod+k focus down
bindsym $mod+j focus left
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+i move up
bindsym $mod+Shift+k move down
bindsym $mod+Shift+j move left
bindsym $mod+Shift+l move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle
floating_minimum_size 770 x 410

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# set workspace names
set $workspace1 "1 "
set $workspace2 "2 "
set $workspace3 "3 "
set $workspace4 "4 "
set $workspace5 "5 "
set $workspace6 "6 "
set $workspace7 "7 "
set $workspace8 "8 "
set $workspace9 "9 "
set $workspace10 "10 "

# switch to workspace
bindsym $mod+1 workspace $workspace1
bindsym $mod+2 workspace $workspace2
bindsym $mod+3 workspace $workspace3
bindsym $mod+4 workspace $workspace4
bindsym $mod+5 workspace $workspace5
bindsym $mod+6 workspace $workspace6
bindsym $mod+7 workspace $workspace7
bindsym $mod+8 workspace $workspace8
bindsym $mod+9 workspace $workspace9
bindsym $mod+0 workspace $workspace10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $workspace1
bindsym $mod+Shift+2 move container to workspace $workspace2
bindsym $mod+Shift+3 move container to workspace $workspace3
bindsym $mod+Shift+4 move container to workspace $workspace4
bindsym $mod+Shift+5 move container to workspace $workspace5
bindsym $mod+Shift+6 move container to workspace $workspace6
bindsym $mod+Shift+7 move container to workspace $workspace7
bindsym $mod+Shift+8 move container to workspace $workspace8
bindsym $mod+Shift+9 move container to workspace $workspace9
bindsym $mod+Shift+0 move container to workspace $workspace10

# sets default workspace to 1
exec --no-startup-id i3-msg workspace $workspace1

# exit i3
bindsym $mod+Shift+e exec ~/.config/i3/scripts/exit_menu

# resize window (you can also use the mouse for that)
mode "resize" {
    bindsym l resize shrink width 10 px or 10 ppt
    bindsym i resize grow height 10 px or 10 ppt
    bindsym k resize shrink height 10 px or 10 ppt
    bindsym j resize grow width 10 px or 10 ppt

    bindsym Right resize shrink width 10 px or 10 ppt
    bindsym Up resize grow height 10 px or 10 ppt
    bindsym Down resize shrink height 10 px or 10 ppt
    bindsym Left resize grow width 10 px or 10 ppt

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

# resize mode
bindsym $mod+r mode "resize"

set $bg-color 	         #2f343f
set $inactive-bg-color   #2f343f
set $text-color          #f3f4f5
set $inactive-text-color #676E7D
set $urgent-bg-color     #E53935

#################
##### PYWAL #####
#################

# window colors

# Set colors from Xresources
# Change 'color7' and 'color2' to whatever colors you want i3 to use 
# from the generated scheme.
# NOTE: The '#f0f0f0' in the lines below is the color i3 will use if
# it fails to get colors from Xresources.
set_from_resource $fg i3wm.color7 #f0f0f0
set_from_resource $bg i3wm.color2 #f0f0f0

# class                 border  backgr. text indicator child_border
client.focused          $bg     $bg     $fg  $bg       $bg
client.focused_inactive $bg     $bg     $fg  $bg       $bg
client.unfocused        $bg     $bg     $fg  $bg       $bg
client.urgent           $bg     $bg     $fg  $bg       $bg
client.placeholder      $bg     $bg     $fg  $bg       $bg

client.background       $bg

exec_always --no-startup-id $HOME/.config/polybar/launch.sh

# sticky window
bindsym $mod+Shift+s sticky toggle

#################
##### VIDEO #####
#################

# workspace default monitors
workspace $workspace1 output HDMI1
workspace $workspace2 output HDMI1
workspace $workspace3 output HDMI1
workspace $workspace4 output HDMI1
workspace $workspace5 output HDMI1
workspace $workspace6 output HDMI1
workspace $workspace7 output DP1
workspace $workspace8 output DP1
workspace $workspace9 output HDMI2
workspace $workspace10 output HDMI2

###################
##### STARTUP #####
###################

# Set wallpaper with wal
exec_always --no-startup-id wal -i Pictures/wal/
# set xrander for |--
exec_always --no-startup-id xrandr --output HDMI2 --mode 1920x1080 --pos 0x0 --rotate right --output HDMI1 --primary --mode 1920x1080 --pos 1080x376 --rotate normal --output DP2 --off --output DP1 --mode 1920x1080 --pos 3000x376 --rotate normal --output VIRTUAL1 --off
# set mouse xinput
exec_always --no-startup-id xinput set-prop 15 142 2.000000, 0.000000, 0.000000, 0.000000, 2.000000, 0.000000, 0.000000, 0.000000, 1.000000
# start dunst
exec --no-startup-id dunst -config ~/.config/dunst/dunstrc
# start unclutter
exec --no-startup-id unclutter
# set $term to urxvt
set $term --no-startup-id urxvt
# enable numlock on start
exec_always --no-startup-id numlockx on

################
##### GAPS #####
################

gaps inner 10
gaps outer 0
smart_gaps on

set $mode_gaps Gaps: (o) outer, (i) inner
set $mode_gaps_outer Outer Gaps: +|-|0 (local), Shift + +|-|0 (global)
set $mode_gaps_inner Inner Gaps: +|-|0 (local), Shift + +|-|0 (global)
bindsym $mod+Shift+g mode "$mode_gaps"

mode "$mode_gaps" {
        bindsym o      mode "$mode_gaps_outer"
        bindsym i      mode "$mode_gaps_inner"
        bindsym Return mode "default"
        bindsym Escape mode "default"
}

mode "$mode_gaps_inner" {
        bindsym plus  gaps inner current plus 5
        bindsym minus gaps inner current minus 5
        bindsym 0     gaps inner current set 0

        bindsym Shift+plus  gaps inner all plus 5
        bindsym Shift+minus gaps inner all minus 5
        bindsym Shift+0     gaps inner all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}
mode "$mode_gaps_outer" {
        bindsym plus  gaps outer current plus 5
        bindsym minus gaps outer current minus 5
        bindsym 0     gaps outer current set 0

        bindsym Shift+plus  gaps outer all plus 5
        bindsym Shift+minus gaps outer all minus 5
        bindsym Shift+0     gaps outer all set 0

        bindsym Return mode "default"
        bindsym Escape mode "default"
}

# scratchpad
bindsym $mod+u [instance="dropdown"] scratchpad show; [instance="dropdown"] move position center

for_window [instance="dropdown"] floating enable
for_window [instance="dropdown"] resize set 83 24
for_window [instance="dropdown"] move scratchpad
for_window [instance="dropdown"] border pixel 1
exec --no-startup-id $term -name dropdown